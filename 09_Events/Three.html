<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let intervalId;
    const sayDate = (str) => {
      console.log(str, "Zahid", Date.now());
    };

    const intervalStart = () => {
      if (!intervalId) {
        intervalId = setInterval(sayDate, 1000, "Hi");
      }
      console.log("Start Clicked");
    };

    const intervalStop = () => {
      clearInterval(intervalId);
      intervalId = null;
      console.log("Stop Clicked");
    };

    document.querySelector("#start").addEventListener("click", intervalStart);
    document.querySelector("#stop").addEventListener("click", intervalStop);
  </script>
</html>
